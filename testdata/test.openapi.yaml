components:
  schemas:
    Address:
      description: |-
        Address represents a physical address
         Contains structured address information for a user's physical location.
      properties:
        city:
          type: string
        country:
          type: string
        postal_code:
          type: string
        state:
          type: string
        street:
          type: string
      required:
        - street
        - city
        - state
        - country
        - postal_code
      type: object
    CreateUserRequest:
      description: |-
        CreateUserRequest is used to create a new user
         Contains the user details needed to create a new user account.
      properties:
        user:
          $ref: '#/components/schemas/User'
      required:
        - user
      type: object
    Error:
      description: Error represents a standard API error response
      properties:
        code:
          description: A machine-readable error code
          type: integer
        details:
          additionalProperties:
            description: Additional error details
            type: string
          type: object
        message:
          description: A human-readable error message
          type: string
      required:
        - message
        - code
        - details
      type: object
    ListUsersResponse:
      description: "ListUsersResponse contains the list of users and pagination information\n\n Returns the filtered list of users \n along with pagination metadata."
      properties:
        next_page_token:
          type: string
        total_count:
          type: integer
        users:
          items:
            $ref: '#/components/schemas/User'
          type: array
      required:
        - users
        - next_page_token
        - total_count
      type: object
    PatchUserRequest:
      description: |-
        PatchUserRequest is used to partially update an existing user

         Contains the user ID and the fields to be updated.
      properties:
        user:
          $ref: '#/components/schemas/User'
        user_id:
          type: string
      required:
        - user_id
        - user
      type: object
    User:
      description: |-
        User represents a user in the system
         Contains all user information including profile details, status, and metadata.
      properties:
        address:
          $ref: '#/components/schemas/Address'
        created_at:
          format: date-time
          type: string
        email:
          type: string
        full_name:
          type: string
        metadata:
          additionalProperties:
            type: string
          type: object
        roles:
          items:
            type: string
          type: array
        status:
          $ref: '#/components/schemas/UserStatus'
        updated_at:
          format: date-time
          type: string
        user_id:
          type: string
      required:
        - user_id
        - email
        - full_name
        - status
        - roles
        - metadata
        - created_at
        - updated_at
      type: object
    UserStatus:
      default: USER_STATUS_UNSPECIFIED
      description: |-
        UserStatus represents the current status of a user
         Defines the possible states a user can be in within the system.
      enum:
        - USER_STATUS_UNSPECIFIED
        - USER_STATUS_ACTIVE
        - USER_STATUS_INACTIVE
        - USER_STATUS_SUSPENDED
        - USER_STATUS_DELETED
      type: string
  securitySchemes:
    apiKey:
      description: API key authentication
      in: header
      name: X-API-Key
      type: apiKey
    http:
      bearerFormat: JWT
      description: Bearer token authentication
      scheme: bearer
      type: http
    oauth2:
      description: OAuth2 authentication with authorization code flow
      flows:
        authorizationCode:
          authorizationUrl: https://auth.test.com/oauth/authorize
          refreshUrl: https://auth.test.com/oauth/refresh
          scopes:
            admin: Administrative access
            read: Read access to user data
            write: Write access to user data
          tokenUrl: https://auth.test.com/oauth/token
      type: oauth2
externalDocs:
  description: Find more information about the User Management API
  url: https://test.com/docs/api
info:
  contact:
    email: support@test.com
    name: API Support
    url: https://test.com/support
  description: API for managing users in the system. Provides CRUD operations and user status management.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://test.com/terms
  title: User Management API
  version: 1.2.3
openapi: 3.1.0
paths:
  /v1/users:
    get:
      description: Returns a paginated list of users that can be filtered by status, roles, and search query.
      operationId: ListUsers
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUsersResponse'
          description: Successfully retrieved list of users
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid request parameters
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Insufficient permissions to list users
      security:
        - oauth2:
            - read
      summary: ListUsers retrieves a list of users with optional filtering
      tags:
        - UserService
    post:
      description: Creates a new user with the provided details and returns the created user with generated ID.
      operationId: CreateUser
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              user:
                description: A sample user object
                summary: User Example
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
        description: User object to be created
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User successfully created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid user data provided
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Insufficient permissions to create user
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User with provided email already exists
      security:
        - oauth2:
            - write
      summary: CreateUser creates a new user
      tags:
        - UserService
  /v1/users/{user_id}:
    delete:
      description: Permanently removes a user from the system.
      operationId: DeleteUser
      parameters:
        - description: Path parameter user_id
          in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: User successfully deleted
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Insufficient permissions to delete user
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User not found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User cannot be deleted due to existing dependencies
      security:
        - oauth2:
            - admin
      summary: DeleteUser deletes a user
      tags:
        - UserService
    get:
      description: Returns the full user details including profile information, status, and metadata. (override)
      operationId: GetUser
      parameters:
        - description: The unique identifier of the user
          in: path
          name: user_id
          required: true
          schema:
            pattern: ^[a-zA-Z0-9-]+$
            type: string
        - description: Comma-separated list of fields to include in the response
          explode: true
          in: query
          name: fields
          required: false
          schema:
            items:
              default: id
              enum:
                - id
                - email
                - full_name
                - status
                - roles
                - address
                - metadata
                - created_at
                - updated_at
              type: string
            type: array
          style: form
        - description: API version to use
          in: header
          name: version
          required: false
          schema:
            type: string
          style: simple
        - allowEmptyValue: true
          description: Whether to include deleted users in the response
          in: query
          name: include_deleted
          required: false
          schema:
            type: boolean
        - description: Complex filter object for advanced filtering
          explode: true
          in: query
          name: filter
          required: false
          schema:
            properties:
              created_after:
                format: date-time
                type: string
              roles:
                items:
                  type: string
                type: array
              status:
                default: USER_STATUS_ACTIVE
                enum:
                  - USER_STATUS_ACTIVE
                  - USER_STATUS_INACTIVE
                  - USER_STATUS_SUSPENDED
                type: string
            type: object
          style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Successfully retrieved user details
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Insufficient permissions to access user
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User not found
      summary: GetUser retrieves a user by ID (override)
      tags:
        - UserService
    patch:
      description: Updates only the specified fields of an existing user while preserving other fields.
      operationId: PatchUser
      parameters:
        - description: Path parameter user_id
          in: path
          name: user_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchUserRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User successfully updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid user data provided
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Insufficient permissions to update user
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User not found
      security:
        - oauth2:
            - write
      summary: PatchUser partially updates an existing user
      tags:
        - UserService
    put:
      description: Updates all fields of an existing user with the provided values.
      operationId: UpdateUser
      parameters:
        - description: Path parameter user_id
          in: path
          name: user_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            examples:
              user:
                description: A sample updated user object
                summary: Updated User Example
            schema:
              $ref: '#/components/schemas/User'
        description: Updated user object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User successfully updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid user data provided
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Insufficient permissions to update user
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User not found
      security:
        - oauth2:
            - write
      summary: UpdateUser updates an existing user
      tags:
        - UserService
security:
  - oauth2:
      - read
  - apiKey: []
